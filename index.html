<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="assets/ball.png" type="image/x-icon">

</head>

<body>

  <div class="content-title">
    <h2>World Cup</h2>
    <p class="subtitle">The world cup start in</p>
  </div>


  <div id="countdown">
    <div class="box">
      <p class="number" id="days"></p>
      <span>Days</span>
    </div>

    <div class="box">
      <p class="number" id="hours"></p>
      <span>Hours</span>
    </div>

    <div class="box">
      <p class="number" id="minutes"></p>
      <span>Minutes</span>
    </div>

    <div class="box">
      <p class="number" id="seconds"></p>
      <span>Seconds</span>
    </div>

  </div>

  <div class="content-message">
    <p id="message"></p>
  </div>

  <div class="link">
    <p>Brazil games <a target="_blank" href="https://matheusaltrao.github.io/NLW-Copa/">know more</a></p>
  </div>
  <script src="https://rawgit.com/HugoGiraudel/Countdown.js/master/countdown.js"></script>

  <script src="main.js"></script>
</body>

</html>
